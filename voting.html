<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Voting</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    * { user-select: none; }

    :root {
      --medieval1: #3e2a15;
      --medieval2: #5a3c1f;
      --backrooms1: #fdf589;
      --backrooms2: #c9c255;
      --facility1: #1e2a2f;
      --facility2: #3d5f66;
      --facility3: #8ef1ff;
      --vote1: #3a2a7a;
      --vote2: #5a50b5;
      --vote3: #a050e6;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, var(--medieval1), var(--facility1), var(--backrooms1));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      transition: transform 0.15s ease-out;
    }

    canvas { position:absolute;top:0;left:0;width:100%;height:100%;z-index:0; }

    .container { text-align:center; position:relative; z-index:1; }

    h1 {
      font-size: 2.5rem;
      font-family: 'MedievalSharp', cursive;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #ffdca8, #8ef1ff, #a050e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 2s infinite;
    }

    .btn {
      display:block;
      margin:20px auto;
      padding:15px 30px;
      font-size:1rem;
      cursor:pointer;
      border-radius:12px;
      text-decoration:none;
      min-width:260px;
      transition:transform 0.2s, box-shadow 0.2s;
      border:3px solid transparent;
      color:#fff;
    }
    .btn span { display:inline-block; }

    /* Medieval */
    .btn.medieval { background:linear-gradient(90deg,#3e2a15,#5a3c1f,#8a6236); border-color:#b58350; }
    .btn.medieval:hover { transform:scale(1.06); box-shadow:0 0 20px #ffdca8; }

    /* Backrooms */
    .btn.backrooms { background:linear-gradient(90deg,#fdf589,#c9c255); border-color:#c9c255; color:#222; }
    .btn.backrooms:hover { transform:scale(1.06); box-shadow:0 0 20px #ffffa0; }

    /* Facility (Experimental Chimps) */
    .btn.facility { background:linear-gradient(90deg,#222,#333,#666); border-color:#5a5a5a; color:#8ef1ff; }
    .btn.facility:hover { transform:scale(1.06); box-shadow:0 0 20px #8ef1ff; }

    /* Vote */
    .btn.vote { background:linear-gradient(90deg,var(--vote1),var(--vote2),var(--vote3)); border-color:#5a50b5; }
    .btn.vote:hover { transform:scale(1.06); box-shadow:0 0 20px #a050e6; }

    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
      20%,24%,55% { opacity:0.7; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>VOTING PAGE</h1>
    <a href="https://forms.gle/JMQJceK8V3NYe1CcA" class="btn medieval"><span>Hollow Spire</span></a>
    <a href="https://forms.gle/JMQJceK8V3NYe1CcA" class="btn backrooms"><span>Backroom Explorers</span></a>
    <a href="https://forms.gle/JMQJceK8V3NYe1CcA" class="btn facility"><span>Experimental Chimps</span></a>
    <a href="index.html" class="btn vote"><span>MAIN MENU</span></a>
  </div>

  <script>
    // Particle system
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    canvas.width=innerWidth; canvas.height=innerHeight;
    let particles=[];
    for(let i=0;i<120;i++){
      const colors=["#ffdca8","#c9c255","#8ef1ff","#a050e6"];
      particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*2+1,
        dx:(Math.random()-.5)*0.6,
        dy:(Math.random()-.5)*0.6,
        color:colors[Math.floor(Math.random()*colors.length)]
      });
    }
    function drawParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        ctx.beginPath();ctx.fillStyle=p.color;ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0)p.x=canvas.width;if(p.x>canvas.width)p.x=0;
        if(p.y<0)p.y=canvas.height;if(p.y>canvas.height)p.y=0;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
    window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});

    // Mouse move parallax effect
    document.addEventListener("mousemove", e => {
      let moveX = (e.clientX / window.innerWidth - 0.5) * 20;
      let moveY = (e.clientY / window.innerHeight - 0.5) * 20;
      document.body.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
