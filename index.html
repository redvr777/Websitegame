<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #0b0b0b;
    --accent: #00ffea;
    --accent2: #ff0077;
  }

  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    color: var(--accent);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
    display: block;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    transition: transform 0.1s ease-out;
  }

  h1 {
    font-size: 2.5rem;
    color: var(--accent2);
    margin-bottom: 2rem;
    text-shadow: 2px 2px #00ffea, -2px -2px #ff0077;
    animation: flicker 2s infinite;
  }

  /* Base button */
  .btn {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  /* Hollow Spire medieval style */
  .btn-hollow {
    font-family: 'MedievalSharp', cursive;
    color: #ffdca8;
    background: linear-gradient(135deg, #3e2a15, #5a3c1f);
    border: 3px solid #b58350;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 200, 120, 0.6);
    text-shadow: 0 0 10px rgba(255,200,150,0.8);
  }
  .btn-hollow:hover {
    background: linear-gradient(135deg, #b58350, #e6b873);
    color: #000;
    transform: scale(1.08);
    box-shadow: 0 0 20px 5px rgba(255,200,120,0.8);
  }

  /* Backrooms creepy style */
  .btn-backrooms {
    font-family: 'Press Start 2P', monospace;
    color: #111;
    background: #fdf589;
    border: 3px solid #c9c255;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.4), 0 0 20px rgba(250,250,150,0.5);
    text-shadow: 1px 1px #fff;
    animation: backroomGlitch 2s infinite;
  }
  .btn-backrooms:hover {
    background: #e6e068;
    transform: scale(1.05);
    box-shadow: inset 0 0 12px rgba(0,0,0,0.6), 0 0 25px rgba(255,255,180,0.7);
  }

  /* Flicker */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.6; }
  }

  /* Backrooms glitch */
  @keyframes backroomGlitch {
    0% { transform: translate(0,0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(1px, -1px); }
    100% { transform: translate(0,0); }
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1>MAIN MENU</h1>
 <a href="/hollowspire" class="btn btn-hollow">HOLLOW SPIRE</a>
<a href="/backrooms" class="btn btn-backrooms">BACKROOMS</a>
  </div>

<script>
  const container = document.querySelector('.container');

  // Parallax movement (2D)
  document.addEventListener('mousemove', (e) => {
    let x = (e.clientX - window.innerWidth / 2) / 40;
    let y = (e.clientY - window.innerHeight / 2) / 40;
    container.style.transform = `translate(${x}px, ${y}px)`;
  });

  // Random flicker
  function randomFlicker() {
    document.querySelectorAll('.btn, h1').forEach(el => {
      if (Math.random() > 0.7) {
        el.style.opacity = Math.random() > 0.5 ? "0.85" : "1";
      } else {
        el.style.opacity = "1";
      }
    });
  }
  setInterval(randomFlicker, 150);

  // Particle Background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffea";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0) p.x = canvas.width;
      if (p.x > canvas.width) p.x = 0;
      if (p.y < 0) p.y = canvas.height;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
