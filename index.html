<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Launcher — Stacked Neon Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-color: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      --btn1: linear-gradient(135deg, #ff416c, #ff4b2b);
      --btn2: linear-gradient(135deg, #00c6ff, #0072ff);
      --btn3: linear-gradient(135deg, #f7971e, #ffd200);
      --btn4: linear-gradient(135deg, #11998e, #38ef7d);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--bg-color);
      font-family:'Poppins',sans-serif;
      color:#fff;
      overflow:hidden;
    }
    .container{
      text-align:center;
      background:rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.1);
      padding:50px 30px;
      width:min(450px,90%);
      box-shadow:0 0 40px rgba(0,0,0,0.5);
    }
    h1{
      font-size:2.3em;
      font-weight:800;
      margin-bottom:30px;
      text-shadow:0 0 15px rgba(255,255,255,0.3);
    }
    .buttons{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .btn{
      position:relative;
      padding:20px;
      border:none;
      border-radius:14px;
      font-size:1.2em;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      transition:transform 0.25s ease,box-shadow 0.25s ease;
      box-shadow:0 0 20px rgba(255,255,255,0.1);
      overflow:hidden;
    }
    .btn:hover{
      transform:translateY(-5px) scale(1.03);
      box-shadow:0 0 25px rgba(255,255,255,0.3);
    }
    .btn:nth-child(1){background:var(--btn1);}
    .btn:nth-child(2){background:var(--btn2);}
    .btn:nth-child(3){background:var(--btn3);color:#222;}
    .btn:nth-child(4){background:var(--btn4);}
    footer{
      margin-top:40px;
      font-size:0.9em;
      opacity:0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your World</h1>
    <div class="buttons">
      <button class="btn">Hollow Spire</button>
      <button class="btn">The Endless Rooms</button>
      <button class="btn">Experimental Chimps</button>
      <button class="btn">VR Craft</button>
    </div>
    <footer>Made with ❤️ by Cade</footer>
  </div>
</body>
</html>
