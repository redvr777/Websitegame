<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultimate Game Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0a0a0f;
      --hollowsp-bg:#8B4513; /* medieval brown */
      --endless-bg:#FFD700; /* yellow/backroom */
      --experimental-bg:#FF69B4; /* retro pink */
      --vrcraft-bg:#32CD32; /* green */

      /* button colors matching their themes */
      --btn1:#8B4513;
      --btn2:#FFD700;
      --btn3:#FF69B4;
      --btn4:#32CD32;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins',sans-serif;
      overflow:hidden;
      background:var(--bg-dark);
      transition:background 0.5s ease;
    }
    .container{
      text-align:center;
      background:rgba(10,10,20,0.6);
      border-radius:25px;
      padding:50px 30px;
      width:min(500px,90%);
      backdrop-filter:blur(20px);
      box-shadow:0 0 50px rgba(0,255,255,0.3);
      position:relative;
      overflow:hidden;
    }
    h1{
      font-family:'Press Start 2P', cursive;
      font-size:1.8em;
      margin-bottom:30px;
      text-shadow:0 0 8px #00ffff,0 0 16px #ff00ff;
    }
    .buttons{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .btn{
      position:relative;
      padding:25px;
      border:none;
      border-radius:16px;
      font-size:1.1em;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      overflow:hidden;
      transition:0.25s;
      box-shadow:0 0 10px rgba(255,255,255,0.2);
      text-transform:uppercase;
      text-decoration:none;
      display:inline-block;
    }
    .btn::before{
      content:'';
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      background:rgba(255,255,255,0.05);
      opacity:0;
      transition:opacity 0.3s;
      border-radius:16px;
    }
    .btn:hover::before{opacity:1;}
    .btn:hover{
      transform:translateY(-5px) scale(1.02);
      box-shadow:0 0 30px rgba(255,255,255,0.6);
    }

    .btn1{background:var(--btn1);}
    .btn2{background:var(--btn2);color:#222;}
    .btn3{background:var(--btn3);color:#222;}
    .btn4{background:var(--btn4);}

    .grid{
      position:absolute;
      inset:0;
      background-image:linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size:40px 40px;
      z-index:0;
      pointer-events:none;
    }
    .particle{
      position:absolute;
      width:10px;height:10px;
      border-radius:50%;
      background:radial-gradient(circle,#fff,#00ffff,#ff00ff);
      animation:float 6s infinite alternate;
      opacity:0.3;
    }
    @keyframes float{
      from{transform:translateY(0) translateX(0) rotate(0deg)}
      to{transform:translateY(-50px) translateX(30px) rotate(360deg)}
    }

    .background-gradient{
      position:absolute;
      inset:0;
      background:linear-gradient(-45deg,#ff416c,#ff4b2b,#00c6ff,#0072ff,#f7971e,#ffd200,#11998e,#38ef7d);
      background-size:400% 400%;
      animation:gradient 20s ease infinite;
      z-index:-1;
    }
    @keyframes gradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  <div class="grid"></div>
  <div class="container">
    <h1>Ultimate Game Worlds</h1>
    <div class="buttons">
      <a href="https://example.com/hollowspire" class="btn btn1" data-bg="hollowsp-bg">Hollow Spire</a>
      <a href="https://example.com/endlessrooms" class="btn btn2" data-bg="endless-bg">The Endless Rooms</a>
      <a href="https://example.com/experimentalchimps" class="btn btn3" data-bg="experimental-bg">Experimental Chimps</a>
      <a href="https://example.com/vrcraft" class="btn btn4" data-bg="vrcraft-bg">VR Craft</a>
    </div>
  </div>
  <script>
    // floating particles
    for(let i=0;i<20;i++){
      const p = document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'%';
      p.style.top=Math.random()*100+'%';
      p.style.width=5+Math.random()*15+'px';
      p.style.height=p.style.width;
      p.style.animationDuration=3+Math.random()*5+'s';
      document.body.appendChild(p);
    }

    // change background on hover
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn=>{
      btn.addEventListener('mouseenter',()=>{
        const bgVar = btn.getAttribute('data-bg');
        document.body.style.background = `var(--${bgVar})`;
      });
      btn.addEventListener('mouseleave',()=>{
        document.body.style.background = 'var(--bg-dark)';
      });
    });
  </script>
</body>
</html>
