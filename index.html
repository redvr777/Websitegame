<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Home</title>

  <script>
  (function(){
    document.addEventListener('contextmenu', function(e){ e.preventDefault(); }, true);
    document.addEventListener('keydown', function(e){
      var k = (e.key || '').toLowerCase();
      var blocked = e.keyCode === 123 || (e.ctrlKey && k === 'u') || (e.ctrlKey && e.shiftKey && (k === 'i' || k === 'j' || k === 'c'));
      if (blocked){
        e.preventDefault();
        e.stopPropagation();
        if (document.getElementById('ncg-block-modal')) return;
        var overlay = document.createElement('div');
        overlay.id = 'ncg-block-modal';
        overlay.tabIndex = -1;
        overlay.style.position = 'fixed';
        overlay.style.inset = '0';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.background = 'rgba(0,0,0,0.45)';
        overlay.style.zIndex = '99999';
        overlay.style.backdropFilter = 'blur(2px)';
        var win = document.createElement('div');
        win.style.width = 'min(420px,92%)';
        win.style.maxWidth = '420px';
        win.style.borderRadius = '12px';
        win.style.background = 'var(--modal-bg, #fff)';
        win.style.color = 'var(--text, #000)';
        win.style.boxShadow = '0 18px 40px rgba(0,0,0,0.35)';
        win.style.padding = '18px';
        win.style.display = 'flex';
        win.style.flexDirection = 'column';
        win.style.gap = '12px';
        win.style.fontFamily = 'Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial';
        var title = document.createElement('div');
        title.style.fontSize = '18px';
        title.style.fontWeight = '700';
        title.textContent = 'Hey You can\'t inspect here';
        var msg = document.createElement('div');
        msg.style.fontSize = '13px';
        msg.style.color = 'var(--footer, #666)';
        msg.style.lineHeight = '1.3';
        msg.textContent = 'This Page Blocks Hacking And Stealing.';
        var filler = document.createElement('div');
        filler.style.flex = '1';
        var closeWrap = document.createElement('div');
        closeWrap.style.display = 'flex';
        closeWrap.style.justifyContent = 'center';
        var closeBtn = document.createElement('button');
        closeBtn.textContent = 'Close';
        closeBtn.style.padding = '10px 16px';
        closeBtn.style.border = 'none';
        closeBtn.style.borderRadius = '8px';
        closeBtn.style.cursor = 'pointer';
        closeBtn.style.background = 'var(--button-bg, #e0e0e0)';
        closeBtn.style.color = 'var(--text, #000)';
        closeBtn.style.fontSize = '14px';
        closeBtn.addEventListener('click', function(){
          try { document.body.removeChild(overlay); } catch(e){}
        });
        closeWrap.appendChild(closeBtn);
        win.appendChild(title);
        win.appendChild(msg);
        win.appendChild(filler);
        win.appendChild(closeWrap);
        overlay.appendChild(win);
        overlay.addEventListener('click', function(ev){
          if (ev.target === overlay) {
            try { document.body.removeChild(overlay); } catch(e){}
          }
        });
        document.body.appendChild(overlay);
        closeBtn.focus();
      }
    }, true);
  })();
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    /* disable selection globally */
    * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }

    :root {
      --medieval1: #3e2a15;
      --medieval2: #5a3c1f;
      --backrooms1: #fdf589;
      --backrooms2: #c9c255;
      --facility1: #1e2a2f;
      --facility2: #3d5f66;
      --facility3: #8ef1ff;
      --accent-medieval: #ffdca8;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(
        135deg,
        var(--medieval1) 0%,
        var(--medieval2) 15%,
        var(--backrooms1) 35%,
        var(--backrooms2) 50%,
        var(--facility1) 70%,
        var(--facility2) 85%,
        var(--facility3) 100%
      );
      background-size: 300% 300%;
      animation: bgShift 18s ease-in-out infinite alternate;
      color: var(--accent-medieval);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes bgShift { 0% { background-position: left top; } 100% { background-position: right bottom; } }

    canvas {
      position: absolute; top: 0; left: 0;
      z-index: 0; width: 100%; height: 100%; display: block; pointer-events: none;
    }

    .container { text-align: center; position: relative; z-index: 1; transition: transform 0.1s ease-out; padding: 0 16px; }

    /* Title with fallback */
    h1 {
      font-size: 2.5rem; margin-bottom: 2rem; font-family: 'MedievalSharp', cursive;
      color: var(--title-fallback, #ffdca8);
      text-shadow: 2px 2px rgba(255,220,168,0.5), -2px -2px rgba(0,0,0,0.35);
      animation: flicker 2s infinite;
      display: inline-block;
    }

    /* Buttons base */
    .btn {
      display: block;
      margin: 18px auto;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.18s, background 0.18s, box-shadow 0.18s;
      overflow: hidden;
      position: relative;
      color: var(--btn-fallback, #fff); /* fallback color for text */
      border: 3px solid transparent;
      min-width: 260px;
      box-sizing: border-box;
    }
    .btn span { display: inline-block; line-height: 1; }

    .btn:hover { transform: scale(1.06); }

    /* Hollow Spire (medieval) */
    .btn.medieval {
      --btn-fallback: #ffdca8;
      border-color: #b58350;
      background: linear-gradient(90deg, #3e2a15 0%, #5a3c1f 40%, #8a6236 100%);
      box-shadow: 0 0 15px rgba(255,220,120,0.35), inset 0 0 8px rgba(0,0,0,0.45);
    }
    .btn.medieval span { background-image: linear-gradient(to right, #ffdca8 50%, #111 50%); }

    .btn.medieval:hover {
      background: linear-gradient(90deg, #6a4622 0%, #b58350 100%);
      box-shadow: 0 0 22px rgba(255,220,150,0.8), inset 0 0 12px rgba(0,0,0,0.6);
    }

    /* Backrooms (creepy yellow) */
    .btn.backrooms {
      --btn-fallback: #222;
      border-color: #c9c255;
      background: linear-gradient(90deg, #fdf589 0%, #c9c255 100%);
      box-shadow: 0 0 15px rgba(255,255,120,0.35), inset 0 0 8px rgba(50,50,0,0.45);
    }
    .btn.backrooms span { background-image: linear-gradient(to right, #ffffb5 50%, #111 50%); }

    .btn.backrooms:hover {
      background: linear-gradient(90deg, #ffffa0 0%, #d9d960 100%);
      box-shadow: 0 0 22px rgba(255,255,150,0.9), inset 0 0 12px rgba(60,60,0,0.7);
    }

    /* Facility (chimps) */
    .btn.facility {
      --btn-fallback: #8ef1ff;
      border-color: #5a5a5a;
      background: linear-gradient(90deg, #222 0%, #333 40%, #666 100%);
      box-shadow: 0 0 15px rgba(120,255,220,0.35), inset 0 0 8px rgba(0,0,0,0.45);
    }
    .btn.facility span { background-image: linear-gradient(to right, #8ef1ff 50%, #111 50%); }

    .btn.facility:hover {
      background: linear-gradient(90deg, #444 0%, #555 50%, #999 100%);
      box-shadow: 0 0 24px rgba(150,255,230,0.9), inset 0 0 12px rgba(0,0,0,0.7);
    }

    /* Vote (cool purple/blue) */
    .btn.vote {
      --btn-fallback: #b0a8ff;
      border-color: #5a50b5;
      background: linear-gradient(90deg, #3a2a7a 0%, #5a50b5 40%, #a050e6 100%);
      box-shadow: 0 0 15px rgba(120,100,255,0.35), inset 0 0 8px rgba(0,0,0,0.45);
    }
    .btn.vote span { background-image: linear-gradient(to right, #b0a8ff 50%, #111 50%); }

    .btn.vote:hover {
      background: linear-gradient(90deg, #6a50e6 0%, #8a70ff 100%);
      box-shadow: 0 0 22px rgba(160,140,255,0.9), inset 0 0 12px rgba(0,0,0,0.6);
    }

    /* If browser supports text-fill/clip â€” enable gradient text. If not, fallback color remains. */
    @supports (-webkit-text-fill-color: transparent) {
      .btn span {
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      h1 {
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        background-image: linear-gradient(to right, #ffdca8 42%, #8ef1ff 59%, #a050e6 100%);
      }
    }

    /* Flicker */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1>MAIN MENU</h1>
    <a href="/hollowspire" class="btn medieval"><span>HOLLOW SPIRE</span></a>
    <a href="/backrooms" class="btn backrooms"><span>BACKROOM EXPLORERS</span></a>
    <a href="/chimps" class="btn facility"><span>EXPERIMENTAL CHIMPS</span></a>
    <a href="/voting.html" class="btn vote"><span>VOTE NOW</span></a>
  </div>

<script>
  // Parallax for entire body
  document.addEventListener('mousemove', (e) => {
    const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
    const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
    document.body.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });

  // Random flicker for buttons and title
  function randomFlicker() {
    document.querySelectorAll('.btn, h1').forEach(el => {
      el.style.opacity = Math.random() > 0.8 ? "0.85" : "1";
    });
  }
  setInterval(randomFlicker, 200);

  // Particle system (mixed colors)
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  resizeCanvas();

  let particles = [];
  for (let i = 0; i < 140; i++) {
    const type = Math.random();
    let color;
    if (type < 0.35) color = "#ffdca8"; // medieval glow
    else if (type < 0.65) color = "#c9c255"; // backrooms yellow
    else if (type < 0.85) color = "#8ef1ff"; // facility cyan
    else color = "#a050e6"; // vote purple
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.6,
      dy: (Math.random() - 0.5) * 0.6,
      color: color
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0) p.x = canvas.width;
      if (p.x > canvas.width) p.x = 0;
      if (p.y < 0) p.y = canvas.height;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  window.addEventListener('resize', () => {
    resizeCanvas();
  });
</script>
</body>
