<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Launcher — Cool Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #071028;
      --glass: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#7C3AED,#06B6D4);
      --glass-border: rgba(255,255,255,0.08);
      --button-glow: 0 8px 30px rgba(96,165,250,0.08);
      --glass-blur: 10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent 15%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(980px,96%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--glass-border);
      border-radius:18px;
      padding:28px;
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      position:relative;
      overflow:hidden;
    }

    .header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo{
      width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#06b6d4);
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:20px;color:white;box-shadow:var(--button-glow);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:rgba(230,238,248,0.78)}

    .buttons{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      margin-top:20px;
    }

    .btn{
      --angle: 90deg;
      position:relative;
      display:flex;
      gap:14px;
      align-items:center;
      padding:18px 20px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      transition:transform .18s cubic-bezier(.2,.9,.2,1), box-shadow .18s, opacity .12s;
      border:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:var(--button-glow);
      overflow:hidden;
    }
    .btn:hover{transform:translateY(-6px) scale(1.01)}
    .btn:active{transform:translateY(-2px) scale(.995)}

    .btn .icon{
      width:56px;height:56px;border-radius:10px;display:grid;place-items:center;flex:0 0 56px;
      background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.35);
    }

    .btn .meta{flex:1;min-width:0}
    .btn h3{margin:0;font-size:16px;font-weight:700}
    .btn p{margin:6px 0 0;font-size:12px;color:rgba(230,238,248,0.7)}

    /* Neon accent strip */
    .btn::after{
      content:'';position:absolute;right:-40%;top:0;bottom:0;width:40%;opacity:0.06;
      background:linear-gradient(var(--angle), rgba(124,58,237,0.35), rgba(6,182,212,0.35));
      transform:skewX(-18deg);
      transition:opacity .18s;
    }
    .btn:hover::after{opacity:0.16}

    /* special variants */
    .btn.tall{grid-row:span 2}

    /* responsive */
    @media (max-width:720px){
      .buttons{grid-template-columns:1fr;}
      .header{gap:12px}
    }

    /* subtle particle animation */
    .bg-orb{
      position:absolute;right:-8%;top:-8%;width:420px;height:420px;border-radius:50%;filter:blur(40px);opacity:0.08;
      background:radial-gradient(circle at 30% 30%, #06b6d4, transparent 30%), radial-gradient(circle at 70% 70%, #7c3aed, transparent 30%);
      pointer-events:none;mix-blend-mode:screen;
    }

    /* modal */
    .modal{
      position:fixed;inset:0;display:grid;place-items:center;background:rgba(2,6,23,0.6);backdrop-filter:blur(4px);opacity:0;pointer-events:none;transition:opacity .18s;
    }
    .modal.show{opacity:1;pointer-events:auto}
    .modal .dialog{background:linear-gradient(180deg, #071029, #081025);padding:22px;border-radius:12px;min-width:260px;border:1px solid rgba(255,255,255,0.04)}
    .close{margin-top:12px;display:inline-block;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}

    /* ripple */
    .ripple{position:absolute;border-radius:50%;transform:scale(0);opacity:0.8;pointer-events:none}
  </style>
</head>
<body>
  <div class="card" role="application">
    <div class="bg-orb" aria-hidden="true"></div>
    <div class="header">
      <div class="logo">G</div>
      <div>
        <h1>Choose a world</h1>
        <p class="lead">Click any button to preview — playful animations and a neon glass style.</p>
      </div>
    </div>

    <div class="buttons" role="list">
      <button class="btn" id="btn1" aria-label="Open Hollow Spire" role="listitem">
        <div class="icon" aria-hidden="true"> 
          <!-- stylized spire SVG -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L4 20H20L12 2Z" stroke="white" stroke-opacity="0.95" stroke-width="1.2" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="meta">
          <h3>Hollow Spire</h3>
          <p>Echoing towers and shifting stairs — procedurally mysterious.</p>
        </div>
      </button>

      <button class="btn" id="btn2" aria-label="Open The endless rooms" role="listitem">
        <div class="icon" aria-hidden="true">
          <!-- rooms icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" stroke="white" stroke-opacity="0.95" stroke-width="1.2" rx="2"/>
            <path d="M8 8H16V16H8V8Z" stroke="white" stroke-opacity="0.6" stroke-width="1"/>
          </svg>
        </div>
        <div class="meta">
          <h3>The endless rooms</h3>
          <p>Rooms within rooms — lose and find yourself.</p>
        </div>
      </button>

      <button class="btn" id="btn3" aria-label="Open Experimental chimps" role="listitem">
        <div class="icon" aria-hidden="true">
          <!-- chimp icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="11" r="3" stroke="white" stroke-opacity="0.95" stroke-width="1.2"/>
            <path d="M7 17c1.5-2 4.5-2 7 0" stroke="white" stroke-opacity="0.7" stroke-width="1" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="meta">
          <h3>Experimental chimps</h3>
          <p>Strange labs and curious primates — experimental gameplay.</p>
        </div>
      </button>

      <button class="btn" id="btn4" aria-label="Open vr craft" role="listitem">
        <div class="icon" aria-hidden="true">
          <!-- vr icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="6" width="18" height="12" rx="2" stroke="white" stroke-opacity="0.95" stroke-width="1.2"/>
            <path d="M7 10h3l1 3 1-4 1 2h3" stroke="white" stroke-opacity="0.7" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="meta">
          <h3>vr craft</h3>
          <p>Build and surf virtual spaces — crafted for VR.</p>
        </div>
      </button>
    </div>

  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="dialog">
      <div id="modalContent">
        <!-- populated by JS -->
      </div>
      <button id="closeBtn" class="close">Close</button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.btn');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('closeBtn');

    function showModal(title, desc){
      modalContent.innerHTML = `<strong style="font-size:16px">${title}</strong><p style="margin-top:8px;color:rgba(230,238,248,0.8)">${desc}</p>`;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
    }

    function hideModal(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
    }

    buttons.forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const title = btn.querySelector('h3').textContent;
        const desc = btn.querySelector('p').textContent;
        // ripple effect
        const rect = btn.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        const size = Math.max(rect.width, rect.height) * 1.6;
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
        ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.12), rgba(255,255,255,0.02))';
        ripple.style.transition = 'transform 600ms ease, opacity 600ms ease';
        btn.appendChild(ripple);
        requestAnimationFrame(()=>{ ripple.style.transform = 'scale(1)'; ripple.style.opacity = '0'; });
        setTimeout(()=>{ ripple.remove(); },650);

        showModal(title, desc);
      });
    });

    closeBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) hideModal(); });

    // keyboard accessibility
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') hideModal(); });
  </script>
</body>
</html>
