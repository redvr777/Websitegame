<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBS GAMES</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Press Start 2P', monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#111;
  color:#fff;
  overflow:hidden;
  text-align:center;
  transition: transform 0.15s ease-out;
}

/* Prevent text selection */
* {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

h1{
  font-size:3rem;
  margin-bottom:40px;
  text-shadow:0 0 10px #fff, 0 0 20px #0ff;
}
button{
  display:block;
  margin:15px auto;
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
  font-family:'Press Start 2P', monospace;
}
button:hover{
  transform: scale(1.1);
}

/* Unique button colors */
#btnHollow{background:#8b4513; color:#fff;}
#btnBackrooms{background:#f7e03c; color:#111;}
#btnExperimental{background:#00bfff; color:#fff;}
#btnVRCraft{background:#228b22; color:#fff;}

#particles{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<h1>CBS GAMES</h1>

<button id="btnHollow" onclick="location.href='hollowspire.html'">Hollow Spire</button>
<button id="btnBackrooms" onclick="location.href='endlessrooms.html'">The Endless Rooms</button>
<button id="btnExperimental" onclick="location.href='experimentalchimps.html'">Experimental Chimps</button>
<button id="btnVRCraft" onclick="location.href='vrcraft.html'">VR Craft</button>

<script>
// Particle background
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
class Particle{
  constructor(){this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*2+1; this.speedX=(Math.random()-0.5)*0.5; this.speedY=(Math.random()-0.5)*0.5; this.opacity=Math.random()*0.7+0.2;}
  update(){this.x+=this.speedX; this.y+=this.speedY; if(this.x<0)this.x=canvas.width; if(this.x>canvas.width)this.x=0; if(this.y<0)this.y=canvas.height; if(this.y>canvas.height)this.y=0;}
  draw(){ctx.fillStyle=`rgba(255,255,255,${this.opacity})`; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();}
}
function initParticles(){particles=[]; for(let i=0;i<200;i++) particles.push(new Particle());}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(animateParticles);}
initParticles(); animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles();});

// Mouse parallax
document.addEventListener('mousemove',e=>{
  let moveX=(e.clientX/window.innerWidth-0.5)*20;
  let moveY=(e.clientY/window.innerHeight-0.5)*20;
  document.body.style.transform=`translate(${moveX}px,${moveY}px)`;
});
</script>

<!-- Anti-inspect -->
<script>
(function(){
  document.addEventListener('contextmenu', function(e){ e.preventDefault(); }, true);
  document.addEventListener('keydown', function(e){
    var k=(e.key||'').toLowerCase();
    var blocked = e.keyCode===123 || (e.ctrlKey && k==='u') || (e.ctrlKey && e.shiftKey && (k==='i'||k==='j'||k==='c'));
    if(blocked){ e.preventDefault(); e.stopPropagation(); alert("Inspect/DevTools blocked!"); }
  }, true);
})();
</script>
</body>
</html>
