<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #0b0b0b;
    --accent: #00ffea;
    --accent2: #ff0077;
  }

  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    color: var(--accent);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    transition: transform 0.1s ease-out;
  }

  h1 {
    font-size: 2.5rem;
    color: var(--accent2);
    margin-bottom: 2rem;
    text-shadow: 2px 2px #00ffea, -2px -2px #ff0077;
    animation: flicker 2s infinite;
  }

  .btn {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    border: 3px solid var(--accent);
    color: var(--accent);
    font-size: 1rem;
    text-decoration: none;
    background: transparent;
    cursor: pointer;
    text-shadow: 1px 1px #ff0077;
    transition: background 0.2s, color 0.2s;
    animation: glitch 3s infinite;
  }

  .btn:hover {
    background: var(--accent);
    color: #000;
  }

  /* Flicker effect for title */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.6; }
  }

  /* Glitch text shadows */
  @keyframes glitch {
    0% { text-shadow: 2px 0 var(--accent2), -2px 0 var(--accent); }
    20% { text-shadow: -2px -2px var(--accent2), 2px 2px var(--accent); }
    40% { text-shadow: 2px -2px var(--accent2), -2px 2px var(--accent); }
    60% { text-shadow: -3px 1px var(--accent2), 3px -1px var(--accent); }
    80% { text-shadow: 1px 3px var(--accent2), -1px -3px var(--accent); }
    100% { text-shadow: 2px 0 var(--accent2), -2px 0 var(--accent); }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>MAIN MENU</h1>
    <a href="#" class="btn">HOLLOW SPIRE</a>
    <a href="#" class="btn">BACKROOMS</a>
  </div>

<script>
  const container = document.querySelector('.container');

  // 2D parallax drift
  document.addEventListener('mousemove', (e) => {
    let x = (e.clientX - window.innerWidth / 2) / 40;
    let y = (e.clientY - window.innerHeight / 2) / 40;
    container.style.transform = `translate(${x}px, ${y}px)`;
  });

  // Random flicker for text + buttons
  function randomFlicker() {
    document.querySelectorAll('.btn, h1').forEach(el => {
      if (Math.random() > 0.7) {
        el.style.opacity = Math.random() > 0.5 ? "0.8" : "1";
        el.style.transform = `translate(${(Math.random()-0.5)*4}px, ${(Math.random()-0.5)*4}px)`;
      } else {
        el.style.opacity = "1";
        el.style.transform = "translate(0,0)";
      }
    });
  }
  setInterval(randomFlicker, 150);
</script>
</body>
</html>
