<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Endless Rooms</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{margin:0;height:100vh;font-family:'Press Start 2P',monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(120deg,#fdf589 0%,#f0e87c 30%,#dfe08c 60%,#f9f1a2 100%);color:#111;overflow:hidden;text-align:center;transition: transform 0.15s ease-out;}
*{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
h1{font-size:3rem;margin-bottom:20px;text-shadow:2px 2px #e6e068,-2px -2px #fdf589;}
p{max-width:700px;background:rgba(255,255,200,0.15);padding:15px;border-radius:10px;border:2px solid #c9c255;box-shadow:0 0 10px rgba(200,200,150,0.3);}
a.back{margin-top:20px;padding:10px 20px;background:rgba(250,250,180,0.6);border:2px solid #c9c255;color:#111;text-decoration:none;border-radius:10px;transition:0.3s;}
a.back:hover{background:#c9c255;color:#000;box-shadow:0 0 15px #fff;}
#particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<h1>The Endless Rooms</h1>
<p>Explore the backrooms in VR with many different realistic levels :) </p>
<a href="index.html" class="back">â¬… Return to CBS GAMES</a>

<script>
// Particle background
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[];
class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*2+1;this.speedX=(Math.random()-0.5)*0.5;this.speedY=(Math.random()-0.5)*0.5;this.opacity=Math.random()*0.7+0.2;}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}draw(){ctx.fillStyle=`rgba(255,255,180,${this.opacity})`;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
function initParticles(){particles=[];for(let i=0;i<250;i++)particles.push(new Particle());}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
initParticles();animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
// Parallax
document.addEventListener('mousemove',e=>{let moveX=(e.clientX/window.innerWidth-0.5)*20;let moveY=(e.clientY/window.innerHeight-0.5)*20;document.body.style.transform=`translate(${moveX}px,${moveY}px)`;});
</script>

<script>
(function(){document.addEventListener('contextmenu',e=>{e.preventDefault();},true);document.addEventListener('keydown',function(e){var k=(e.key||'').toLowerCase();var blocked=e.keyCode===123||(e.ctrlKey&&k==='u')||(e.ctrlKey&&e.shiftKey&&(k==='i'||k==='j'||k==='c'));if(blocked){e.preventDefault();e.stopPropagation();alert("Inspect/DevTools blocked!");}},true);})();
</script>
</body>
</html>
