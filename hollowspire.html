<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hollow Spire</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'MedievalSharp', cursive;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 100%);
  color:#ffdca8;
  overflow:hidden;
  text-align:center;
  transition: transform 0.15s ease-out;
}
* {-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
h1{font-family:'UnifrakturCook',cursive;font-size:3rem;margin-bottom:20px;text-shadow:0 0 12px #b58350,0 0 25px #e6b873;}
p{max-width:700px;background:rgba(20,10,0,0.5);padding:15px;border-radius:12px;border:2px solid #b58350;box-shadow:0 0 10px rgba(181,131,80,0.4);}
a.back{margin-top:20px;padding:10px 20px;background:rgba(50,25,0,0.8);border:2px solid #b58350;color:#ffdca8;text-decoration:none;border-radius:10px;transition:all 0.3s;}
a.back:hover{background:#b58350;color:#111;box-shadow:0 0 15px #e6b873;}
#particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<h1>Hollow Spire</h1>
<p>In the forgotten age, the Hollow Spire rises from chaos. Gates open only for the bold.</p>
<a href="index.html" class="back">â¬… Return to CBS GAMES</a>

<script>
// Particle Background
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[];
class Particle{constructor(){this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*3+1; this.speedX=(Math.random()-0.5)*0.6; this.speedY=(Math.random()-0.5)*0.6; this.opacity=Math.random();}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>canvas.width)this.speedX*=-1;if(this.y<0||this.y>canvas.height)this.speedY*=-1;}draw(){ctx.fillStyle="rgba(255,215,130,"+this.opacity+")";ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
function initParticles(){particles=[];for(let i=0;i<100;i++)particles.push(new Particle());}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
initParticles();animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
// Mouse parallax
document.addEventListener('mousemove',e=>{let moveX=(e.clientX/window.innerWidth-0.5)*20;let moveY=(e.clientY/window.innerHeight-0.5)*20;document.body.style.transform=`translate(${moveX}px,${moveY}px)`;});
</script>

<script>
(function(){document.addEventListener('contextmenu',e=>{e.preventDefault();},true);document.addEventListener('keydown',function(e){var k=(e.key||'').toLowerCase();var blocked=e.keyCode===123||(e.ctrlKey&&k==='u')||(e.ctrlKey&&e.shiftKey&&(k==='i'||k==='j'||k==='c'));if(blocked){e.preventDefault();e.stopPropagation();alert("Inspect/DevTools blocked!");}},true);})();
</script>
</body>
</html>
